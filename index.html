<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EzJavaScript</title>
    <script type="text/JavaScript">

        let maxTal = 100;
        let minTal = 1;
        let tal = Array(10).fill(1);
        let points = Array(10).fill(1);


        tal = tal.map(_ => {
            const seed = [Math.random() * minTal, Math.random() * maxTal];
            const randomTal = seed[Math.floor(Math.random() * seed.length)];
            return Math.round(randomTal)
        });

        points = points.map(_ => {
            const seed = [Math.random() * minTal, Math.random() * maxTal];
            const randomTal = seed[Math.floor(Math.random() * seed.length)];
            return Math.round(randomTal)
        });

        tal.sort(function(a,b){return a-b});

        function myFunction() {
            for (let i = points.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * i)
                let k = points[i]
                points[i] = points[j]
                points[j] = k
            }
        }

    </script>

</head>
<body>
<h1>Välkommen till Labb3a</h1>
<p>Denna sida visar upp vad JavaScript kan göra</p>
<script>
document.write("Min array " + tal)
document.write("<br>");
document.write("Min array" + points)
</script>
</body>
</html>
